<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form id="formSignIn">
	<div class="ui-g">
		<div class="ui-g-12">
			<p:messages />
		</div>
	</div>
	<div class="ui-g">
		<div class="ui-g-12 ui-md-6 ui-lg-6">
			<p:inputText type="email" value="#{signInView.email}"
				class="form-control" id="inputEmail" placeholder="Email"
				required="true" requiredMessage="Email required" />
		</div>
		<div class="ui-g-12 ui-md-6 ui-lg-6">
			<p:inputText type="password" value="#{signInView.password}"
				class="form-control" id="inputPassword" placeholder="Password"
				required="true" requiredMessage="Password required" />
		</div>
	</div>

	<div class="ui-g">
		<div class="ui-g-6 ui-md-3 ui-lg-3">
			<p:commandButton class="signin" value="Sign In"
				action="#{signInView.login()}" update="formSignIn"
				icon="fa fa-check">
			</p:commandButton>
		</div>
	</div>
</h:form>

<p:dialog header="First Connexion" widgetVar="firstConnexion"
	modal="true" resizable="false" responsive="true" draggable="false">

	<h:form id="formFirstConnexion">
		<p:messages/>

		<div class="form-group col-md-6">
			<p:inputText type="password"
				value="#{signInView.passwordFirstConnexion}" class="form-control"
				id="inputPassword" placeholder="Set your Password" required="true"
				requiredMessage="Password required" />
		</div>

		<div class="form-group col-md-6">
			<p:commandButton value="Submit" ajax="false"
				action="#{signInView.firstConnexion()}" 
				update="formFirstConnexion"
				icon="fa fa-check">
			</p:commandButton>
		</div>
	</h:form>

</p:dialog>

</html>
