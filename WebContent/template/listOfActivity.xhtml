<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<c:forEach var="activity" items="#{listOfActivity}">
	<div class="ui-g-12">
		<b><h:outputText value="#{activity.title}" /></b>
	</div>
	<br />
	<div class="ui-g-12">
		<h:outputText value="#{activity.begin}" />
	</div>
	<div class="ui-g-12">
		<h:outputText value="#{activity.end}" />
	</div>
	<div class="ui-g-12">
		<h:outputText value="#{activity.description}" />
	</div>
	<div class="ui-g-12">
		<h:outputText value="#{activity.webSite}" />
		<hr />
	</div>

</c:forEach>



</html>
