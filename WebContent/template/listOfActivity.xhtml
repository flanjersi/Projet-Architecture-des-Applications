<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<c:set var="counter" value="0"></c:set>
<c:forEach var="activity" items="#{listOfActivity}">
<c:set var="counter" value="#{counter + 1}"></c:set>
	<div class="ui-g-12">
		<b><h:outputText value="#{activity.title}" /></b>
	</div>
	<br />
	<div class="ui-g-12">
		<h:outputText value="#{activity.begin}" />
	</div>
	<div class="ui-g-12">
		<h:outputText value="#{activity.end}" />
	</div>
	<div class="ui-g-12">
		<h:outputText value="#{activity.description}" />
	</div>
	<div class="ui-g-12">
		<h:outputText value="#{activity.webSite}" />
		<h:outputText
					rendered="#{counter lt listOfActivity.size()}">
					<hr />
		</h:outputText>
	</div>

</c:forEach>



</html>
