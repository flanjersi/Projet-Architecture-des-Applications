<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">




<h:form>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="inputEmail4">Email</label> <input type="email"
				class="form-control" id="inputEmail4" placeholder="Email" />
		</div>
		<div class="form-group col-md-6">
			<label for="inputPassword4">Password</label> <input type="password"
				class="form-control" id="inputPassword4" placeholder="Password" />
		</div>
	</div>
	<div class="form-group col-md-6">
		<label for="inputName">Name</label> <input type="text"
			class="form-control" id="inputName" placeholder="Name" />
	</div>
	<div class="form-group col-md-6">
		<label for="inputFirstname">Firstname</label> <input type="text"
			class="form-control" id="inputFirstname" placeholder="Firstname" />
	</div>
	<div class="form-group col-md-6">
		<label for="inputWebsite">Website</label> <input type="text"
			class="form-control" id="inputWebsite" placeholder="Website" />
	</div>
	
	
	<div class="form-group col-md-2">
		<label for="inputBirthday">Birthday</label> <p:outputLabel for="restricted" value="Restricted:" />
        <p:calendar id="restricted"  mindate="4/1/14" maxdate="7/1/14" />	
	</div>
	<div>
	<p:commandButton class ="signup" value="Sign Up" action="#{person.signup()}" icon="fa fa-check" />
</div>
</h:form>

</html>
