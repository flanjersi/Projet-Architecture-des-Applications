<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form>
	<c:set var="person" value="#{signUpView.person}" />
	<div class="form-group col-md-6">
		<label for="inputEmail4">Email</label>
		<p:inputText type="email" value="#{person.email}" class="form-control"
			id="inputEmail4" placeholder="Email" required="true"
			requiredMessage="Email required" />
	</div>
	<div class="form-group col-md-6">
		<label for="inputPassword4">Password</label>
		<p:inputText type="password" value="#{person.password}"
			class="form-control" id="inputPassword4" placeholder="Password"
			required="true" requiredMessage="Password required" />
	</div>

	<div class="form-group col-md-6">
		<label for="inputName">Name</label>
		<p:inputText type="text" value="#{person.name}" class="form-control"
			id="inputName" placeholder="Name" required="true"
			requiredMessage="Name required" />
	</div>
	<div class="form-group col-md-6">
		<label for="inputFirstname">Firstname</label>
		<p:inputText type="text" value="#{person.firstName}"
			class="form-control" id="inputFirstname" placeholder="Firstname"
			required="true" requiredMessage="Firstname required" />
	</div>
	<div class="form-group col-md-6">
		<label for="inputWebsite">Website</label>
		<p:inputText type="text" value="#{person.webSite}"
			class="form-control" id="inputWebsite" placeholder="Website" />
	</div>


	<div class="form-group col-md-2">
		<label for="inputBirthday">Birthday</label>
		<p:outputLabel for="restricted" value="Restricted:" />
		<p:calendar pattern="dd/MM/yyyy" id="restricted"
			value="#{person.birthDay}" navigator="true" yearRange="c-120:c"
			maxdate="today" required="true" requiredMessage="Birthday required" />
	</div>

	<div class="col-md-6">
		<p:commandButton ajax="false" class="signup" value="Sign Up"
			action="#{signUpView.save()}" icon="fa fa-check" />
	</div>
</h:form>
</html>
