<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form id="addPerson">
	<c:set var="person" value="#{signUpView.person}" />

	<p:messages/>

	<p:panelGrid columns="3" layout="grid">

		<h:outputText value="FirstName" />
		<p:inputText type="text" value="#{person.firstName}"
			class="form-control" id="inputFirstname" placeholder="Firstname"
			required="true" requiredMessage="Firstname required" />
		<p:message for="inputFirstname" showDetail="false" display="icon">
			<p:autoUpdate />
		</p:message>


		<h:outputText value="Name" />
		<p:inputText type="text" value="#{person.name}" class="form-control"
			id="inputName" placeholder="Name" required="true"
			requiredMessage="Name required" />
		<p:message for="inputName" showDetail="false" display="icon">
			<p:autoUpdate />
		</p:message>


		<h:outputText value="Birthday" />
		<p:calendar pattern="dd/MM/yyyy" id="inputBirthday"
			value="#{person.birthDay}" navigator="true" yearRange="c-120:c"
			maxdate="today" required="true" requiredMessage="Birthday required" />
		<p:message for="inputBirthday" showDetail="false" display="icon">
			<p:autoUpdate />
		</p:message>

		<h:outputText value="Email" />
		<p:inputText type="email" value="#{person.email}" class="form-control"
			id="inputEmail" placeholder="Email" required="true"
			requiredMessage="Email required" />
		<p:message for="inputEmail" showDetail="false" display="icon">
			<p:autoUpdate />
		</p:message>

	</p:panelGrid>

	<p:commandButton class="signup" value="Sign Up" update="addPerson"
		action="#{signUpView.save()}" icon="fa fa-check">
	</p:commandButton>


</h:form>
</html>
