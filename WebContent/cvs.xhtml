<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template/mylayout.xhtml">
	<ui:param name="activeIndex" value="2" />

	<ui:define name="content">
<style type="text/css">

.title {
	text-align: center !important;
	font-size: 30px;
}
.desc {
	font-size: 20px;
	padding-left: 10px;
	padding-right: 10px;
	padding-bottom: 20px;
}

</style>
		<h:form id="form">

			<div class="ui-g" style="background-color: white;">
				<DIV class="ui-g-12 ui-md-4 ui-lg-4" />
				<div class="ui-g-12 ui-md-4 ui-lg-4"
					style="display: flex; justify-content: center; align-items: center">Curriculums
					Vitae</div>
				<DIV class="ui-g-12 ui-md-4 ui-lg-4">
					<p:inputText style="width:100%" placeholder="Search"
						value="#{curriculumVitaeView.filter}">
						<p:ajax event="keyup" update="cvs"></p:ajax>
					</p:inputText>
				</DIV>
			</div>


			<p:dataGrid id="cvs" var="cv"
				value="#{curriculumVitaeView.curriculumsVitae}" columns="1"
				layout="grid" rows="12" paginator="true" lazy="true"
				paginatorPosition="both"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16, 32">


				<div class="ui-g">

					<div class="ui-g-1 ">
						<h:outputText value="#{cv.person.firstName} " />
						<h:outputText value="#{cv.person.name}" />
					</div>

					<div class="ui-g-10" style="text-align: center; font-weight: bold;">
						<h:outputText value="#{cv.title}" />
					</div>
					<div style="margin-top: 1px; margin-left: auto; margin-right: 5px;">
						<p:commandLink update=":form:cvDetail"
							oncomplete="PF('cvDialog').show()" title="View Detail">
							<h:outputText styleClass="fa fa-search" style="margin:0 auto;" />
							<f:setPropertyActionListener value="#{cv}"
								target="#{curriculumVitaeView.selectedCV}" />
						</p:commandLink>
					</div>
				</div>



				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-6">
						<h:outputText value="Modified: #{cv.modifiedIn}" />
					</div>
				</div>

				<h:outputText
					rendered="#{curriculumVitaeView.curriculumsVitae.rowIndex lt curriculumVitaeView.nbData -1}">
					<hr />
				</h:outputText>
			</p:dataGrid>
			<p:dialog header="CV Info" widgetVar="cvDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false" width="75%" responsive="true"
				positionType="" onShow="PF('cvDialog').initPosition()" position="center center" draggable="false">
				<p:outputPanel id="cvDetail" >
					<!-- <p:panelGrid columns="2"
				rendered="#{not empty personsView.selectedPerson}"
				columnClasses="label,value">
 -->


				<div class="ui-g">

					<div class="ui-g-3 desc">
						<h:outputText value="#{curriculumVitaeView.selectedCV.person.firstName} " />
						<h:outputText value="#{curriculumVitaeView.selectedCV.person.name}" />
					</div>

					<div class="ui-g-6 title" style="text-align: center; font-weight: bold;">
						<h:outputText value="#{curriculumVitaeView.selectedCV.title}" />
					</div>
					
					<div class="ui-g-3 desc">
						<h:outputText value="Modified: #{curriculumVitaeView.selectedCV.modifiedIn}" />
					</div>
				
				</div>
				<hr/>
		<div class=" ui-g desc">
			<div class="ui-g-12 title">
				Experiences
			</div>

			<ui:include src="template/listOfActivity.xhtml">
				<ui:param name="listOfActivity" value="#{curriculumVitaeView.experiences}" />
			</ui:include>
			<br />
		</div>
		<hr />
		<div class=" ui-g desc">
			<div class="ui-g-12 title">
				Formations
			</div>

			<ui:include src="template/listOfActivity.xhtml">
				<ui:param name="listOfActivity" value="#{curriculumVitaeView.formations}" />
			</ui:include>
			<br />

		</div>
		<hr />

		<div class=" ui-g desc">
			<div class="ui-g-12 title">
				Projets
			</div>

			<ui:include src="template/listOfActivity.xhtml">
				<ui:param name="listOfActivity" value="#{curriculumVitaeView.projets}" />
			</ui:include>

			<br />
		</div>

		<hr />
		<div class=" ui-g desc">
			<div class="ui-g-12 title">
				Certifications
			</div>

			<ui:include src="template/listOfActivity.xhtml">
				<ui:param name="listOfActivity" value="#{curriculumVitaeView.certifications}" />
			</ui:include>
			<br />

		</div>

</p:outputPanel>
</p:dialog>
		</h:form>
	</ui:define>
	<ui:define name="title">YouCV</ui:define>
</ui:composition>

</html>
