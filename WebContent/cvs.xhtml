<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:param name="activeIndex" value="2" />

	<ui:define name="content">
		<h:form id="form">
			<p:dataGrid id="cvs" var="cv" value="#{curriculumVitaeView.curriculumsVitae}"
				columns="1" layout="grid" rows="12" paginator="true" lazy="true"
				paginatorPosition="both"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16, 32">

				<p:panel header="#{cv.title}"
					style="text-align:center">
				</p:panel>
			</p:dataGrid>
		</h:form>
	</ui:define>
	<ui:define name="title">YouCV</ui:define>
</ui:composition>

</html>
