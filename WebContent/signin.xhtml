<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="form-group col-md-6">
				<label for="inputEmail4">Email</label>
				<p:inputText type="email" value="#{signInView.email}"
					class="form-control" id="inputEmail4" placeholder="Email"
					required="true" requiredMessage="Email required" />
			</div>
			<div class="form-group col-md-6">
				<label for="inputPassword4">Password</label>
				<p:inputText type="password" value="#{signInView.password}"
					class="form-control" id="inputPassword4" placeholder="Password"
					required="true" requiredMessage="Password required" />
			</div>
			<div class="col-md-6">
				<p:commandButton ajax="false" class="signin" value="Sign In"
					action="#{signInView.login()}" icon="fa fa-check" />
			</div>
		</h:form>
		<p:button outcome="/signup.xhtml" value="Sign Up"
			style="margin-right:20px;" />

	</ui:define>
	<ui:define name="title">YouCV</ui:define>
</ui:composition>

</html>
